<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<!-- Bootstrap  -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- Style sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Trivia logic -->
	<script src="assets/javascript/app.js"></script>
</head>
<body>
<header>
	<h1 class="text-center"><strong>Totally Trivial Trivia!</strong></h1>
</header>
<div class="container">
	<div class="row">
		<div class="col-lg-12" id="mainSection">
			<br><br><br><br><br>
			<div class="row"  id="content">
				<div class="col-lg-12 text-center" id="time"></div>
				<div class="col-lg-12 text-center" id="start"></div>
				<div class="col-lg-12 text-center" id="questionSection"></div>
				<div class="col-lg-12 text-center" id="optionSection">
					<div class="col-lg-12 text-center" id="option1"></div>
					<div class="col-lg-12 text-center" id="option2"></div>
					<div class="col-lg-12 text-center" id="option3"></div>
					<div class="col-lg-12 text-center" id="option4"></div>
				</div>
				<div class="col-lg-12 text-center" id="restartSection">
					<button class="btn btn-primary text-center" id="restart">Try Again</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
